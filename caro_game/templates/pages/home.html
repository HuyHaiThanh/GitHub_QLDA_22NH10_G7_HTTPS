{% extends "templates/web.html" %}

{% block title %}Caro Game{% endblock %}

{% block page_content %}
<div class="home-container">
    <div class="game-title">
        <h1>CARO GAME</h1>
    </div>
    
    <div class="menu-container">
        <button class="menu-btn pvp-btn" onclick="showPvPNotification()">
            Chơi với người
        </button>
        <button class="menu-btn pve-btn" onclick="showPvENotification()">
            Chơi với máy
        </button>
        <button class="menu-btn" onclick="window.location.href='/leaderboard'">
            Bảng xếp hạng
        </button>
        <button class="menu-btn" onclick="window.location.href='/shop'">
            Cửa hàng
        </button>
        <button class="menu-btn" onclick="window.location.href='/profile'">
            Hồ sơ
        </button>
    </div>

    <!-- PvP Notification Modal -->
    <div id="pvpModal" class="modal">
        <div class="modal-content">
            <h2>Tạo phòng mới</h2>
            <div class="room-code">
                <span id="roomCode">ABCD123</span>
                <button onclick="copyRoomCode()">Copy</button>
            </div>
            <div class="qr-code">
                <img src="/assets/caro_game/images/qr-placeholder.png" alt="QR Code">
            </div>
            <div class="modal-buttons">
                <button onclick="startGame('pvp')">Bắt đầu</button>
                <button onclick="closeModal('pvpModal')">Hủy</button>
            </div>
        </div>
    </div>

    <!-- PvE Notification Modal -->
    <div id="pveModal" class="modal">
        <div class="modal-content">
            <h2>Chơi với máy</h2>
            <p>Bạn có chắc chắn muốn bắt đầu?</p>
            <div class="modal-buttons">
                <button onclick="startGame('pve')">Bắt đầu</button>
                <button onclick="closeModal('pveModal')">Hủy</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block style %}
<style>
    .home-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    .game-title {
        margin-bottom: 50px;
    }

    .game-title h1 {
        font-size: 48px;
        color: #333;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .menu-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }

    .menu-btn {
        width: 250px;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .menu-btn:hover {
        transform: scale(1.05);
    }

    .pvp-btn {
        background-color: #2196F3;
    }

    .pve-btn {
        background-color: #FF9800;
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 1000;
    }

    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .room-code {
        margin: 20px 0;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .qr-code {
        margin: 20px 0;
    }

    .qr-code img {
        max-width: 200px;
    }

    .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .modal-buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .modal-buttons button:first-child {
        background-color: #4CAF50;
        color: white;
    }

    .modal-buttons button:last-child {
        background-color: #f44336;
        color: white;
    }
</style>
{% endblock %}

{% block script %}
<script>
    function showPvPNotification() {
        document.getElementById('pvpModal').style.display = 'block';
    }

    function showPvENotification() {
        document.getElementById('pveModal').style.display = 'block';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    function copyRoomCode() {
        const roomCode = document.getElementById('roomCode').textContent;
        navigator.clipboard.writeText(roomCode);
        frappe.show_alert({
            message: 'Đã sao chép mã phòng!',
            indicator: 'green'
        });
    }

    function startGame(mode) {
        if (mode === 'pve') {
            window.location.href = '/game?mode=pve';
        } else {
            // Tạo phòng mới và chuyển đến trang game
            frappe.call({
                method: 'caro_game.game.api.create_room',
                callback: function(response) {
                    if (response.message) {
                        window.location.href = '/game?room=' + response.message.room_code;
                    }
                }
            });
        }
    }

    // Đóng modal khi click bên ngoài
    window.onclick = function(event) {
        if (event.target.className === 'modal') {
            event.target.style.display = 'none';
        }
    }
</script>
{% endblock %}
